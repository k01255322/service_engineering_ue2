<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Raum Suche</title>
</head>
<body>
<form action="filter_room.jsp" method="post">
         <input type = "checkbox" name = "frei" checked = "checked" value="true"/> freie Räume
         <input type = "checkbox" name = "max" value="true"  /> max Teilnehmer
         <br>
         <br>
    
	<table border=0>
		<tr>
		<td>Max Teilnehmeranzahl:</td>
		<td><input type="number" name="maxanzahl" placeholder="40"></td>
		</tr>
		<tr>
		<td>Datum:</td>
		<td><input type="text" name="datum" placeholder="z.B. 31.12.2019"></td>
		</tr>
		<tr>
		<td>Uhrzeit von:</td>
		<td><input type="text" name="von" placeholder="z.B. 13:30"></td>
		</tr>
		<tr>
		<td>Uhrzeit bis:</td>
		<td><input type="text" name="bis" placeholder="z.B. 14:45"></td>
		</tr>
	</table>
	<br>
	<input type="submit" value="Suchen">
	</form>
	<br>
	<a href= "index.html">Hauptmenü</a>
</body>
</html>
