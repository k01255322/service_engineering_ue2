		<h3>
			<span class="badge badge-secondary">Anmeldung Student</span>
		</h3>
		<br>
		<form action="lva_input_student.jsp" method="post">
			<div class="form-group">
				<label for="matrikelnummer">Matrikelnummer</label> 
				<input type="text" class="form-control" name="matrikelnummer" placeholder="z.B. k01255322">
				<small class="form-text text-muted">Bitte eine gültige
					Matrikelnummer eingeben.</small>
			</div>

			<button type="submit" class="btn btn-outline-secondary btn-sm">LVA-Anmeldung</button>
			<button type="submit" class="btn btn-outline-secondary btn-sm"
				formaction="lva_overview_student.jsp">LVA-Übersicht</button>

		</form>
		<br> <br>

		<h3>
			<span class="badge badge-secondary">Anmeldung Lehrender</span>
		</h3>
		<br>
		<form action="lva_input.jsp" method="post">
			<div class="form-group">
				<label for="ak_nummer">AK-Nummer</label> 
				<input type="text" class="form-control" name="ak_nummer" placeholder="z.B. AK1"> 
				<small class="form-text text-muted">Bitte eine gültige AK-Nummer
					eingeben.</small>
			</div>

			<button type="submit" class="btn btn-outline-secondary btn-sm">LVA
				anlegen</button>
			<button type="submit" class="btn btn-outline-secondary btn-sm"
				formaction="lva_overview.jsp">LVA-Übersicht</button>
		</form>



</body>
