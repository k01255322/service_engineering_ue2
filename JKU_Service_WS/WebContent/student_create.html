<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student anlegen</title>
</head>
<body>

<h1>Formular zum Anlegen von Studenten</h1>

<form action="student_insert.jsp" method="post">
		<table border=0>
		<tr> 
				<td>Vorname</td>
				<td><input type="text" name="vorname"
					placeholder="z.B. Max"></td>
			</tr>
			<tr> 
				<td>Nachname</td>
				<td><input type="text" name="nachname"
					placeholder="z.B. Mustermann"></td>
			</tr>
			<tr> 
				<td>Marikelnummer</td>
				<td><input type="text" name="matrikelnummer"
					placeholder="z.B. k01255322"></td>
			</tr>
		</table>

		<input type="submit" value="Bestätigen">
	</form>
	<br>
	<a href="main_page.html">Hauptmenü</a>

</body>
</html>
