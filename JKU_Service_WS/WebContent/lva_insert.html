<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LVA erstellen</title>
</head>
<body>

<h1>Formular zum erstellen einer LVA</h1>

<form action="lva_insert.jsp" method="post">
	<table border=0>
		<tr>
		<td>LVA-Bezeichnung:</td>
		<td><input type="text" name="titel"></td>
		</tr>
		<tr>
		<td>LVA-Nummer:</td>
		<td><input type="text" name="lva_nummer"></td>
		</tr>
		<tr>
		<td>LVA-Leiter:</td>
		<td><input type="text" name="leiter"></td>
		</tr>
		<tr>
		<td>Max. Anzahl Studierender:</td>
		<td><input type="text" name="max_studierende"></td>
		</tr>
		<tr>
		<td>Raum:</td>
		<td><input type="text" name="raum"></td>
		</tr>
		
	</table>
	
	<input type="submit" value="Einfügen">
	</form>
	<br>
	<a href= "main_page.html">Hauptmenü</a>




</form>

</body>
</html>
